<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="user_validation.js"></script>
    <script src="network-status.js"></script>
</head>

<body>

    <div id="network-status" style="display: none; background-color: red; color: white; padding: 10px; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; text-align: center; font-size: 16px;">
        Unable to connect. Please check your network connection.
    </div>
    
   
    

    <div class="login-container">
        <div class="logo">
            <img src="profile.jpeg" alt="Company Logo"> 
        </div>
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username or ID</label>
                <input type="text"  id="login_username" placeholder="Enter your username or ID">
                <div class="error-message" id="username_error_message"></div>
                
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="login_password" placeholder="Enter your password">
                <div class="error-message" id="password_error_message"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
