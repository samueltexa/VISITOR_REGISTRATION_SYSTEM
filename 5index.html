<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .page-container {
            flex: 1;
            padding: 20px;
            background-color: gray;
            margin: 20px;
            border-radius: 10px;
            width: 50%;
        }

        .container {
            display: flex; /* Use flexbox for layout */
  
        }

        .sidebar {
            width: 200px; /* Set width for the sidebar */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove borders from iframes */
        }
    </style>

    <script>
        function loadPage(page) {
            const iframe = document.getElementById('content-frame');
            iframe.src = `${page}.html`;
        }

        window.onload = function() {
            loadPage('Dashboard'); // Load default page
        };
    </script>
</head>

<body>

<div class="container">
    <div class="sidebar">
        <iframe src="4side.html"></iframe> <!-- This iframe loads your sidebar -->
    </div>
    <div class="page-container">
        <iframe id="content-frame" src=""></iframe> <!-- This iframe loads the main content -->
    </div>
</div>

</body>

</html>
