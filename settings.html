<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h1 style="text-align: center; color: #333;">User Preferences</h1>

        <form>
            <div style="margin-bottom: 20px;">
                <label for="dark-mode" style="display: block; margin-bottom: 5px;">Dark Mode:</label>
                <input type="checkbox" id="dark-mode" style="transform: scale(1.5); margin-right: 10px;">
                <label for="dark-mode" style="display: inline-block; vertical-align: middle;">Enable Dark Mode</label>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="notifications" style="display: block; margin-bottom: 5px;">Notifications:</label>
                <select id="notifications" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="all">All Notifications</option>
                    <option value="mentions">Mentions Only</option>
                    <option value="none">No Notifications</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="language" style="display: block; margin-bottom: 5px;">Language:</label>
                <select id="language" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Save Preferences</button>
        </form>
    </div>

</body>

</html>
