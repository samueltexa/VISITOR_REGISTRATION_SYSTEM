<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <header>
        <h1>Registration Form</h1>
        <button class="update-btn">Update Form</button>
    </header>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-row">
                <div class="fields">
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="fields">
                    <label for="last-name">Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="fields">
                    <label for="gender">Gender</label>
                    <input type="text" placeholder="Gender">
                </div>
                <div class="fields">
                    <label for="dob">Date of Birth</label>
                    <input type="date" placeholder="D.O.B">
                </div>
            </div>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Nationality</label>
                    <input type="text" placeholder="Nationality">
                </div>
                <div class="fields">
                    <label for="dob">Photo</label>
                    <input type="file" placeholder="Photo">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="fields">
                    <label for="dob">Email Address</label>
                    <input type="email" placeholder="Email Address">
                </div>
            </div>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Home Address</label>
                    <input type="text" placeholder="Home Address">
                </div>
                <div class="fields">
                    <label for="dob">Emergency Contact (optional)</label>
                    <input type="text" placeholder="Emergency Contact (optional)">
                </div>
            </div>
        </fieldset>


        <fieldset>
            <legend>Visit Information</legend>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Purpose of Visit</label>
                    <input type="text" placeholder="Purpose of Visit">
                </div>
                <div class="fields">
                    <label for="dob">Host/Contact Person in the Company</label>
                    <input type="text" placeholder="Host/Contact Person in the Company">
                </div>
            </div>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Home Address</label>
                    <input type="text" placeholder="Home Address">
                </div>
                <div class="fields">
                    <label for="dob">Scheduled Meeting Time</label>
                    <input type="datetime-local" placeholder="Scheduled Meeting Time">
                </div>
            </div>
        </fieldset>


        <fieldset>
            <legend>Security and Copliance</legend>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Visitor badge number</label>
                    <input type="text" placeholder="Visitor badge number">
                </div>
                <div class="fields">
                    <label for="dob">Entry Time</label>
                    <input type="text" placeholder="Entry Time">
                </div>
            </div>

            <div class="form-row">
                <div class="fields">
                    <label for="gender">Entry Time"</label>
                    <input type="text" placeholder="Entry Time">
                </div>
            </div>
        </fieldset>
    </form>
</div>
</div>

</body>
</html>
