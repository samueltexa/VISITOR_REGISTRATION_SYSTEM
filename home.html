<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="registration.js"></script>
    <script type="module" src="account.js"></script>
    <script type="module" src="visitor-display.js" ></script>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                    <img class="profile-pic" src="profile.jpeg" alt="">
                <p class="profile_name">Woolard Samuels</p>
            </div>
            <nav id="sidenav">
                <ul>
                    <li><a href="#" onclick="loadContent('registration.html')"><span class="icon">ğŸ“</span>
                            Registration</a></li>
                    <li><a href="#" onclick="loadContent('visitors_list.html')"><span class="icon">ğŸ‘¥</span> Visitors
                            List</a></li>
                    <li><a href="#" onclick="loadContent('account.html')"><span class="icon">ğŸ“</span> Account</a></li>
                    <li><a href="#" onclick="window.top.location.href='index.html';"><span class="icon">ğŸšª</span>
                            Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="form-container" id="form-container"></div>
    </div>

    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('form-container').innerHTML = data;
                    attachFormListener();
                    attachFormListeners();
                    attachFormListenerss();
                    
                    sessionStorage.setItem('lastPage', page);
                })
                .catch(error => {
                    console.error("Error loading content:", error);
                    document.getElementById('form-container').innerHTML = "<p>Error loading content.</p>";
                });
        }

        // Load the last visited page or the registration form on page load
        window.onload = function() {
            const lastPage = sessionStorage.getItem('lastPage');
            if (lastPage) {
                loadContent(lastPage);
            } else {
                loadContent('registration.html');
            }
        };
    </script>
</body>
</html>
