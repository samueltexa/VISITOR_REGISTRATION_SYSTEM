<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-pic"></div>
                <p class="profile_name">Woolard Samuels</p>
            </div>
            <iframe src="sidenav.html"></iframe>
        </div>
        <div class="form-container" id="form-container"></div>


        <script>
            async function loadPage(page) {
                const container = document.getElementById('form-container');
                let file = '';

                switch (page) {
                    case '1':
                        file = 'registration.html';
                        break;
                    case '2':
                        file = 'visitors_list.html';
                        break;
                    case '3':
                        file = 'account.html';
                        break;
                    case '4':
                        file = 'settings.html';
                        break;
                    default:
                        container.innerHTML = `<h2>Welcome!</h2><p>Please select an option from the sidebar.</p>`;
                        return;
                }

                try {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const content = await response.text();
                    container.innerHTML = content;
                } catch (error) {
                    container.innerHTML = `<h2>Error</h2><p>Could not load content: ${error.message}</p>`;
                }
            }

            window.onload = function () {
                loadPage('1');
            };
        </script>

</body>

</html>
